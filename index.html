<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Odin Signup Form</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="hero">
			<div class="logo">
				<img src="./images/odin-lined.png" alt="Odin logo" />
				<h1>Odin</h1>
			</div>
			<div class="footer">
				<p>
					Photo by <a href="https://unsplash.com/@steinart?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Steinar Engeland</a> on <a href="https://unsplash.com/s/photos/vikings?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
  
				</p>
			</div>
		</div>
		<main>
			<p>
				This is not a real online service! You know you need something
				like this in your life to help you realize your deepest dreams.
				<br />Sign up <em>now</em> to get started.
			</p>

			<p>You <em>know</em> you want to.</p>

			<form>
				<h3>Let's do this!</h3>
				<div class="flex-container">
					<div class="form-row">
						<label for="first-name">FIRST NAME</label>
						<input type="text" name="first-name" min="2" />
					</div>
					<div class="form-row">
						<label for="last-name">LAST NAME</label>
						<input type="text" name="last-name" min="2" />
					</div>
					<div class="form-row">
						<label for="email">EMAIL</label>
						<input type="email" name="email" id="email" />
					</div>
					<div class="form-row">
						<label for="phone">PHONE NUMBER</label>
						<input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="123-456-7890"/>
					</div>
					<div class="form-row">
						<label for="password-one">PASSWORD</label>
						<input
							type="password"
							name="password-one"
							id="password-one" minlength="8" class="error" />
					</div>
					<div class="form-row">
						<label for="password-two">CONFIRM PASSWORD</label>
						<input type="password" name="password-two" minlength="8" class="error"
                        />
					</div>
				</div>
			</form>

			<button type="button">Create Account</button>
			<p>Already have an account? <span>Log In</span></p>
		</main>
	</body>
</html>
